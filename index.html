<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="grp1">
        <div class="card"> 
          <div class="bg-1">
            <img src="./images/image-jeremy.png">
            <div class="infos">
              <div class="report">Report for</div>
              <div class="name">Jeremy Robson</div>
            </div>
          </div>
          <div class="main-content-1">
            <button>Daily</button>
            <button>Weekly</button>
            <button>Monthly</button>
          </div>
        </div>
      </div>
      <div class="grp2">
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-work.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Work</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-play.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Play</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-study.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Study</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-exercise.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Exercice</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-social.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Social</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="bg-2">
            <img src="./images/icon-self-care.svg">
          </div>
          <div class="main-content">
            <div class="top">
              <div class="title">Self Care</div>
              <button><img src="./images/icon-ellipsis.svg"></button>
            </div>
            <div class="content">
              <div class="current"></div>
              <div class="previous"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main> 
  <script src="script.js"></script>
</body>
</html>
